<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Lembre-se de mim</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/cadastro.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand text-wrap" href="/">
          <img
            src="/img/logo.svg"
            class="img-fluid"
            alt="logomarca - imagem vetorizada de um panda deitado pela lateral"
            width="50"
            height="50"
            loading="lazy"
            decoding="async"
          />
          Lembre-se de mim - Jogo da memória
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link false" aria-current="page" href="/jogos"
                >Jogar</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link false" href="/lista">Animais</a>
            </li>
            <li class="nav-item">
              <a class="nav-link false" href="/ranking">Ranking</a>
            </li>
            <li class="nav-item">
              <a class="nav-link false" href="/sobre">Sobre</a>
            </li>
          </ul>
          <ul class="navbar-nav mb-2 mb-lg-0 justify-content-end">
            <li class="dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Usuário
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/admin">Admin</a></li>

                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="/login">Login</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">Logout</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container">
      <form id="form-login">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Endereço de e-mail</label
          >
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" name="nome" required />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <div class="mb-3">
          <label for="profilePhoto" class="form-label">Foto de perfil</label>
          <input class="form-control" type="file" id="profilePhoto" />
        </div>

        <button type="submit" class="btn btn-primary">Criar conta</button>
      </form>
    </main>
    <footer class="fixed-bottom text-center bg-light">
      Trabalho de programação para internet feito por: Guilherme Castilho e
      Lucas Souza
    </footer>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/cadastro.js"></script>
  </body>
</html>
